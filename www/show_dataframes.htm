<!DOCTYPE html>
<html>
<!--
- Sélection d'action sur ligne de donnée
-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="show_dataframes.css">
</head>
<body>
	<table id="whitelistTable">
		<thead>
			<tr>
				<th colspan="2">Identifier whitelist</th>
			</tr>
		</thead>
		<tbody id="whitelistContent">
		</tbody>
		<tfoot>
			<tr>
				<th><label for="whitelistNewValue">Add:</label></th>
				<td><input maxlength="8" pattern="|[0-7][0-9a-fA-F]{2}|[0-1][0-9a-fA-F]{7}" type="text" id="whitelistNewValue"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Apply" id="whitelistSet"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Reset and disable" id="whitelistReset"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Reload values" id="whitelistReload"></td>
			</tr>
		</tfoot>
	</table>
	<table id="maskTable">
		<thead>
			<tr>
				<th colspan="2">Identifier mask</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th><label for="maskMask">Mask:</label></th>
				<td><input maxlength="8" pattern="|[0-7][0-9a-fA-F]{2}|[0-1][0-9a-fA-F]{7}" type="text" id="maskMask"></td>
			</tr>
			<tr>
				<th><label for="maskMaskingResult">Result:</label></th>
				<td><input maxlength="8" pattern="|[0-7][0-9a-fA-F]{2}|[0-1][0-9a-fA-F]{7}" type="text" id="maskMaskingResult"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2"><input type="button" value="Apply" id="maskSet"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Reset and disable" id="maskReset"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Reload values" id="maskReload"></td>
			</tr>
		</tfoot>
	</table>
	<table id="blacklistTable">
		<thead>
			<tr>
				<th colspan="2">Identifier blacklist</th>
			</tr>
		</thead>
		<tbody id="blacklistContent">
		</tbody>
		<tfoot>
			<tr>
				<th><label for="blacklistNewValue">Add:</label></th>
				<td><input maxlength="8" pattern="|[0-7][0-9a-fA-F]{2}|[0-1][0-9a-fA-F]{7}" type="text" id="blacklistNewValue"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Apply" id="blacklistSet"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Reset and disable" id="blacklistReset"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Reload values" id="blacklistReload"></td>
			</tr>
		</tfoot>
	</table>
	<table id="inactivityTimeoutTable">
		<thead>
			<tr>
				<th colspan="2">Inactivity timeout</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th><label for="inactivityTimeoutValue">Value (s):</label></th>
				<td><input maxlength="4" type="number" step="0.1" min="0.0" max="99.9" id="inactivityTimeoutValue"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2"><input type="button" value="Apply" id="inactivityTimeoutSet"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Reload value" id="inactivityTimeoutReload"></td>
			</tr>
		</tfoot>
	</table>
	<table id="outputTable">
		<thead>
			<tr>
				<th>Identifier</th>
				<th>DLC</th>
				<th>Data (D0 to D7)</th>
				<th>Times seen</th>
				<th>Last seen</th>
				<th><input type="button" title="Freeze the table, allowing text selection" id="outputHold"></th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script type="text/javascript" src="show_dataframes.setup.js"></script>
	<script type="text/javascript" src="show_dataframes.frames.js"></script>
</body>
</html>
